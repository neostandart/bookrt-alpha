<div class="app-splash">
	<style>
		.app-splash {
			position: absolute;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-ms-flex-direction: column;
			flex-direction: column;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			width: 100%;
			height: 100%;
			z-index: 3000;
			opacity: 0;
			-webkit-transition: opacity 1.5s linear;
			transition: opacity 1.5s linear;
		}

		.app-splash .content {
			margin-bottom: 10%;
		}

		.app-splash.fadeout {
			opacity: 0;
		}

		.app-splash.fadein {
			opacity: 1;
		}

		.app-splash .content #image {
			-webkit-mask-image: url("./app/appsplash/image.svg");
			mask-image: url("./app/appsplash/image.svg");
			width: 150px;
			height: 150px;
			display: block;
			margin: auto;
		}

		.app-splash .content .spinner-dots {
			width: 150px;
			height: 150px;
			position: relative;
			animation: spinner-dots 2.5s infinite linear both;
			margin: auto;
		}

		.app-splash .content .spinner-dot {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			animation: spinner-dot 2.0s infinite ease-in-out both;
		}

		.app-splash .content .spinner-dot:before {
			content: '';
			display: block;
			width: 25%;
			height: 25%;
			border-radius: 100%;
			animation: spinner-dot-before 2.0s infinite ease-in-out both;
		}

		.app-splash .content .spinner-dot:nth-child(1) {
			animation-delay: -1.1s;
		}

		.app-splash .content .spinner-dot:nth-child(2) {
			animation-delay: -1.0s;
		}

		.app-splash .content .spinner-dot:nth-child(3) {
			animation-delay: -0.9s;
		}

		.app-splash .content .spinner-dot:nth-child(4) {
			animation-delay: -0.8s;
		}

		.app-splash .content .spinner-dot:nth-child(5) {
			animation-delay: -0.7s;
		}

		.app-splash .content .spinner-dot:nth-child(6) {
			animation-delay: -0.6s;
		}

		.app-splash .content .spinner-dot:nth-child(1):before {
			animation-delay: -1.1s;
		}

		.app-splash .content .spinner-dot:nth-child(2):before {
			animation-delay: -1.0s;
		}

		.app-splash .content .spinner-dot:nth-child(3):before {
			animation-delay: -0.9s;
		}

		.app-splash .content .spinner-dot:nth-child(4):before {
			animation-delay: -0.8s;
		}

		.app-splash .content .spinner-dot:nth-child(5):before {
			animation-delay: -0.7s;
		}

		.app-splash .content .spinner-dot:nth-child(6):before {
			animation-delay: -0.6s;
		}

		@keyframes spinner-dots {
			100% {
				transform: rotate(360deg);
			}
		}

		@keyframes spinner-dot {

			80%,
			100% {
				transform: rotate(360deg);
			}
		}

		@keyframes spinner-dot-before {
			50% {
				transform: scale(0.4);
			}

			100%,
			0% {
				transform: scale(1.0);
			}
		}
	</style>

	<div class="content">
		<div id="image"></div>
		<div class="spinner-dots">
			<div class="spinner-dot"></div>
			<div class="spinner-dot"></div>
			<div class="spinner-dot"></div>
			<div class="spinner-dot"></div>
			<div class="spinner-dot"></div>
			<div class="spinner-dot"></div>
		</div>
	</div>
</div>
