<!-- ======================================================== -->
<!-- Audioplayer -->
<!-- ======================================================== -->

<template id="Audioplayer">
	<div id="workarea" class="bg-dark text-white">
		<audio style="width: 0px; height: 0px; visibility: hidden;">
			Your browser does not support the audio tag.
		</audio>

		<!-- Bar Top -->
		<div id="bar-top">
			<div id="timecurrent" class="text-monospace mx-2">00:00</div>

			<div id="progressbar">
				<div id="barloaded"></div>
				<div id="barplayed"></div>
				<div id="sensor" class="w-100" style="height: 100%; opacity: 0;"></div>
			</div>

			<div id="timeduration" class="text-monospace mx-2">00:00</div>
		</div><!-- END bar-top -->

		<!-- Bar Bottom -->
		<div id="bar-bottom">
			<div id="stateinfo" class="fsym fsym-repeat"></div>
			<div id="mainpanel">
				<button id="stop_btn" class="btn btn-secondary text-white tool-btn"><i class="fsym"></i></button>
				<button id="play_btn" class="btn btn-secondary text-white tool-btn-l"><i class="fsym"></i></button>
				<button id="loop_btn" class="btn btn-secondary text-white tool-btn"><i class="fsym"></i></button>
			</div>

			<button id="volume_btn" class="btn btn-secondary tool-btn"><i class="fsym"></i></button>
		</div><!-- END bar-bottom -->

		<!-- Volume Adjust -->
		<div id="volumeadjust">
			<button id="mute_btn" class="btn-light text-danger me-2">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
					<path d="m 1.2937236,1.2937236 a 0.99978214,0.99978214 0 0 1 1.4156915,0 L 8.0002618,6.5865702 13.291109,1.2937236 a 1.0010452,1.0010452 0 0 1 1.415692,1.4156915 L 9.4139538,8.0002621 14.706801,13.291109 A 1.0010451,1.0010451 0 0 1 13.291109,14.7068 L 8.0002618,9.4139541 2.7094151,14.7068 A 1.0010451,1.0010451 0 0 1 1.2937236,13.291109 L 6.5865698,8.0002621 1.2937236,2.7094151 a 0.99978214,0.99978214 0 0 1 0,-1.4156915 z" />
				</svg>
			</button>
			<input id="volumevalue" type="range" class="custom-range" min="0" max="100">
		</div>
	</div>
</template>
