<!-- ======================================================== -->
<!-- Folder (Inner and Lazy) -->
<!-- ======================================================== -->

<template id="Folder">
	<div id="contentkind" class="fsym">
		<img id="image">
	</div>

	<div id="workarea" class="card">
		<div id="header" class="card-header folder-header" data-bs-toggle="collapse" data-bs-target="">
			<i id="pointer" class="fsym fsym-chevron-right"></i>
			<div id="caption" class="bk-h4 my-0"></div>
		</div>
		<div class="collapse">
			<div class="card-body folder-body">
				<div id="content" class="folder-content">
				</div>
				<div class="text-center folder-footer" data-bs-toggle="tooltip" data-str="title:ttCollapse">
					<div id="collapse_btn" class="btn mt-2 px-4 py-0" data-bs-toggle="collapse" data-bs-target="">
						<span class="fsym fsym-collapse-up h4"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
<!-- END Folder -->
